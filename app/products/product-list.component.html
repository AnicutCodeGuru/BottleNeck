<!--a routerLink="add" class="btn btn-default">Add Product</a-->
<div style="padding:10px;background-color:#34B379" >
        <a routerLink="/"  style="text-decoration: none !important;" >
              <i class="glyphicon glyphicon-menu-left" ></i>
        </a>
   </div>
<div class="row-fluid"  *ngFor="let product of products" >
    <div class="col-md-6  col-xs-12 col-sm-12 col-lg-6" style="padding:0px;"   >
        <a [routerLink]="['edit', product.name]"  style="text-decoration: none !important;" >
            <div [ngStyle]="{paddingLeft:'5px',background: 'url(' + product.backgroundImageURL + ')', width: '100%', height: '180px', border:'1px solid #000000' ,  backgroundSize:'cover', backgroundRepeat:'no-repeat',cursor:'pointer'}" >
                <h2 style="color:#ffffff; margin-top:90px" ><strong>{{product.name}}</strong></h2> 
                <h3 style="color:#ffffff;" ><strong>{{product.category}}</strong></h3> 
            </div>
        </a>
    </div>
</div>

<div class="view-side-form">
    <router-outlet></router-outlet>
</div>
